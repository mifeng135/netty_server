syntax = "proto3";
option java_package = "com.game.server.proto"; 
option java_outer_classname = "GameMsg";


message playerPosR {
	int32 direction = 1;
	int32 timeStamp = 2;
}

message playerPosS {
	int32 direction = 1;
	int32 timeStamp = 2;
}

message playerBombPlaceR {
	int32 x = 1;
	int32 y = 2;
}

message playerBombPlaceS {
	int32 x = 1;
	int32 y = 2;
}


